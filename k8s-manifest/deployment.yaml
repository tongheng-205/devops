apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-2048
  namespace: dev
spec:
  replicas: 6
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app-container
          image: tongheng205/react-app-2048-ss:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
